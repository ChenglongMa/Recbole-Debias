embedding_size: 10              # (int) The embedding size of features.
mlp_hidden_size: [ 256,256,256 ]  # (list of int) The hidden size of MLP layers.
dropout_prob: 0.0               # (float) The dropout rate.
pooling_mode: 'mean'            # (str) Pooling mode of sequence data.
gru_type: 'AUGRU'               # (str) GRU type of Interest Evolving Layer.
alpha: 1.0                      # (float) Weight to balance the interest representation and CTR prediction.
# causal embedding
dis_loss: 'L1'
dis_pen: 0.01
int_weight: 0.1
soc_weight: 0.1
adaptive: False
decay: 0.9

MASK_FIELD: mask

eval_args:
  split: { 'LS': 'valid_and_test' }
  order: TO
  mode: uni100
#metrics: [ 'NDCG' ]
#metrics: [ 'AUC', 'LogLoss' ]
#valid_metric: AUC
repeatable: True

load_col: # for ml-100k
  inter: [ 'user_id', 'item_id', 'rating', 'timestamp' ]
  user: [ 'user_id' ]
#  user: [ 'user_id', 'age', 'gender', 'occupation' ]
  item: [ 'item_id' ]
#  item: [ 'item_id', 'release_year' ]